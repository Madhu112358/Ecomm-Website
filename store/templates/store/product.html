{% extends 'store/base.html' %}

{% block title %}About {% endblock%}
{% load static%}
{% block content %}

<div class="container py-5">
        <div class="row mt-5">
            <div class="col-10 mx-auto col-md-6 my-3 ">
                <!--<div class="card mb-5" style=" border-color : transparent;">-->
                    <img style="width: 50%" src="{{ product.image.url }}" >
            </div>
            <div class="col-10 mx-auto col-md-6 my-3 ">
                <div>
                    <h1 class="product_detail"> {{product.name}} </h1>
                       <h5 class="text-info font-italic mb-0">
                            <span class="mr-1">$</span>{{product.price}}
                        </h5>
                    <p class="product_description"> Product Description </p>
                    <p class="text-justify product_text"> {{product.description}}</p>
                    {% if product.stock <= 0 %}
                    <p class="text-justify product_text"> <b>Out Of Stock</b></p>
                    {% else %}
                    <a href="{% url 'add_cart' product.id %}">
                        <button type="button" name="button" class="btn btn-secondary">
                            Add to Cart
                        </button>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
</div>
{% endblock %}
